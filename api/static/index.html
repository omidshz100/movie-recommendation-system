<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ Movie Recommendation System</h1>
            <p>Discover movies you'll love using AI-powered recommendations</p>
        </header>

        <main>
            <section class="movies-section">
                <h2>Browse Movies</h2>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search movies...">
                </div>
                <div id="moviesGrid" class="movies-grid">
                    <!-- Movies will be loaded here -->
                </div>
            </section>

            <section class="recommendations-section" id="recommendationsSection" style="display: none;">
                <h2>Recommended for You</h2>
                <div class="selected-movie" id="selectedMovie">
                    <!-- Selected movie info -->
                </div>
                <div id="recommendationsGrid" class="recommendations-grid">
                    <!-- Recommendations will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Finding recommendations...</p>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
